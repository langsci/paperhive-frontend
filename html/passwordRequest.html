<div class="container ph-xl-margin-bottom">
  <h2 id="resetPassword">Reset your password</h2>

  <h4 class="ph-heading-light ph-md-margin-bottom">
    Enter your email address and we will send you a link to reset your password.
  </h4>

  <div class="row ph-md-padding-top">
    <div class="col-md-4">
      <form name="resetPasswordForm" novalidate>

        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email"
          ng-model="form.email" placeholder="Enter your email address" required>
        <div class="help-block">
          <span ng-if="hasError('email')">
            <span ng-if="resetPasswordForm.email.$error.required">
              Please enter your email address.
            </span>
          </span>
        </div>

        <div class="ph-md-padding-top">
          <button class="btn btn-primary btn-block"
            ng-click="!login.inProgress && !login.succeeded && !resetPasswordForm.$invalid && sendResetMail()"
            ng-class="{disabled: resetPasswordForm.$invalid || login.inProgress || login.succeeded}"
          >
            <i ng-if="login.inProgress" class="fa fa-fw fa-spinner fa-spin"></i>
            Send password reset email
          </button>
        </div>

      </form>

    </div>
  </div>

</div>
