<table class="table table-hover">
  <tr ng-repeat="invitation in $ctrl.channelService.invitations">
    <td ng-if="invitation.channel.isActive">
      <b>{{invitation.channel.name}}</b>
      <span class="label label-info ph-sm-margin-left"
        ng-repeat="role in invitation.roles"
      >
        {{role}}
      </span>
      <button
        type="button" class="btn btn-primary btn-sm pull-right"
        ng-click="$ctrl.invitationConfirm(invitation.channel.id, invitation.id)"
      >
        Confirm
      </button>
      <div>
        {{invitation.channel.description}}
      </div>
      <div class="ph-sm-margin-top">
        <small>
          invited by {{invitation.invitedBy.displayName}}
          <a href="./users/{{invitation.invitedBy.account.username}}">
            @{{invitation.invitedBy.account.username}}
          </a>
        </small>
      </div>
      <div>
        <small>
          on {{invitation.createdAt | date:'M/d/yyyy HH:mm'}}
        </small>
      </div>
    </td>
  </tr>
</table>
