<p ng-if="!$ctrl.channelService.invitations.length">
  You have no pending channel invitations.
</p>
<table class="table table-hover" ng-if="$ctrl.channelService.invitations.length">
  <tr ng-repeat="invitation in $ctrl.channelService.invitations">
    <td ng-if="invitation.channel.isActive">
      <b>{{invitation.channel.name}}</b>
      <span class="label label-info ph-sm-margin-left"
        ng-repeat="role in invitation.roles"
      >
        {{role}}
      </span>
      <span class="pull-right">
        <button
          type="button" class="btn btn-danger btn-sm"
          ng-confirm-click="Really discard this invitation?"
          confirmed-click="$ctrl.invitationDelete(invitation.channel.id, invitation.id)"
        >
          Discard
        </button>
        <span class="ph-sm-margin-left">
          <button
            type="button" class="btn btn-primary btn-sm"
            ng-click="$ctrl.invitationConfirm(invitation.channel.id, invitation.id)"
          >
            Confirm
          </button>
        </span>
      </span>
      <div>
        {{invitation.channel.description}}
      </div>
      <div class="ph-sm-margin-top">
        <small>
          invited by {{invitation.invitedBy.displayName}}
          <a href="./users/{{invitation.invitedBy.account.username}}">
            @{{invitation.invitedBy.account.username}}
          </a>
        </small>
      </div>
      <div>
        <small>
          on {{invitation.createdAt | date:'M/d/yyyy HH:mm'}}
        </small>
      </div>
    </td>
  </tr>
</table>
