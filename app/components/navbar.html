<!-- Header bar -->
<div class="navbar navbar-default navbar-fixed-top"
    on-resized="$root.navbarSize = $size"
    role="navigation"
  >
  <div class="container-fluid">
    <div
      class="navbar-header"
      popover-placement="bottom-left"
      popover-is-open="tour.stages[tour.index] === 'start' && !tour.visited && $routeSegment.name !== 'main'"
      uib-popover-template="tour.urls.start"
      popover-trigger="'none'"
    >
      <!-- toggle nav -->
      <button ng-click="collapsed=!collapsed" type="button" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- brand -->
      <a class="navbar-brand" rel="home" href="./" title="PaperHive">
        <img class="ph-title-logo" src="../../static/img/logo.svg">
      </a>
    </div>

    <!-- collect everything in this div for responsive collapsing -->
    <div class="collapse navbar-collapse" uib-collapse="collapsed">
      <!-- right to left -->
      <navbar-user class="navbar-right"></navbar-user>
      <navbar-search class="navbar-right"></navbar-search>
    </div><!-- collapse -->
  </div><!-- container-fluid -->
  <div>
    <notifications></notifications>
  </div>
</div><!-- navbar -->
<div class="ph-navbar-shadow"><!-- #uglyhack: shadow z-index < subnav z-index -->
</div>
