<form name="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" placeholder="Name" ng-model="user.name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input name="email" type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" class="form-control" rows="4" placeholder="Your message" ng-model="user.message" required></textarea>
  </div>
</form>
