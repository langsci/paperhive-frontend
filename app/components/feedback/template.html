<div class="modal-header">
  <h3 class="modal-title">Feedback</h3>
</div>
<div class="modal-body">
  <form name="form">

    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" type="text" class="form-control" placeholder="Name" ng-model="user.name" required>
    </div>

    <div class="form-group" ng-class="{
      'has-error': hasError('email'),
      'has-success': form.email.$valid
    }">
      <label for="email">Email address</label>
      <input name="email" type="email" class="form-control" placeholder="Email" ng-model="user.email"
        pattern=".*@.+\..+" ng-disabled="sendFeedback.inProgress || sendFeedback.succeeded" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea name="message" class="form-control" rows="4" placeholder="Your message"
        ng-model="user.message" required></textarea>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="$ctrl.onCancel()">
    <i class="fa fa-times" aria-hidden="true"></i>
    Discard
  </button>
  <button class="btn btn-primary" type="button" ng-click="$ctrl.onSubmitted()">
    <i class="fa fa-paper-plane" aria-hidden="true"></i>
    Send
  </button>
</div>
