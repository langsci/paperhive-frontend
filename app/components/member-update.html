<div class="modal-header">
  <button type="button" class="close" aria-label="Close" title="Close" ng-click="$ctrl.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">
    Member update
  </h3>
</div>
<form name="updateForm" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <label>Member data</label>
      <input type="text" class="form-control" name="email"
        ng-model="$ctrl.email" ng-disabled="$ctrl.inProgress || $ctrl.succeeded"
        ng-readonly="true"
      >
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" ng-model="$ctrl.role"
        ng-options="role.id as role.name for role in $ctrl.roles"
        ng-init="$ctrl.role=1"
      ></select>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-primary" type="submit"
      ng-click="!$ctrl.inProgress && !$ctrl.succeeded && !invitationForm.$invalid && $ctrl.submit()"
      ng-class="{disabled: invitationForm.$invalid || $ctrl.inProgress || $ctrl.succeeded}"
    >
      <i class="fa fa-check" aria-hidden="true"></i>
      Save
    </button>
  </div>
</form>
