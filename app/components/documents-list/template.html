<style>

    display: -webkit-flex;
    display: flex;
    flex-wrap: wrap;
  }
  .flex-item {
    margin-right: 4em;

    flex: 0 0 300px;
  }
</style>

  <h2>Knowledge Unlatched</h2>

  <div ng-repeat="category in $ctrl.categories">

    <div class="row ph-sm-margin-bottom">

        <div class="flex-container">

          <document-item document="document" class="flex-item" ng-repeat="document in category.documents"></document-item>
