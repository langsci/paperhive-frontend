<div class="modal-header">
  <h3 class="modal-title text-center">
    Channel invitation
  </h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter email" ng-model="$ctrl.email">
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" ng-model="$ctrl.role" ng-options="role.id as role.name for role in $ctrl.roles"
        ng-init="$ctrl.role=1"
      ></select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok($ctrl.email, $ctrl.role)">
    <i class="fa fa-envelope" aria-hidden="true"></i>
    Invite
  </button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">
    <i class="fa fa-times" aria-hidden="true"></i>
    Cancel
  </button>
</div>
