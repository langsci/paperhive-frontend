<div class="container ph-lg-margin-bottom">
  <h2 id="markdown">Markdown cheat sheet</h2>

  <h3 class="ph-heading-light">Text</h3>
  <div class="row">
    <div class="col-md-6">
      <textarea
        class="form-control ph-comment-body ph-textarea-elastic ph-textarea-large"
        elastic
        style="width: 100%;"
        ng-model="text"
      ></textarea>
    </div>
    <div class="col-md-6">
      <kramjax body="text"></kramjax>
    </div>
  </div>

  <h3 class="ph-heading-light">Lists</h3>
  <div class="row">
    <div class="col-md-6">
      <textarea
        class="form-control ph-comment-body ph-textarea-elastic ph-textarea-large"
        elastic
        style="width: 100%;"
        ng-model="lists"
      ></textarea>
    </div>
    <div class="col-md-6">
      <kramjax body="lists"></kramjax>
    </div>
  </div>

  <h3 class="ph-heading-light">Images</h3>
  <div class="row">
    <div class="col-md-6">
      <textarea
        class="form-control ph-comment-body ph-textarea-elastic ph-textarea-large"
        elastic
        style="width: 100%;"
        ng-model="image"
      ></textarea>
    </div>
    <div class="col-md-6">
      <kramjax body="image"></kramjax>
    </div>
  </div>

  <h3 class="ph-heading-light">Headers and quotes</h3>
  <div class="row">
    <div class="col-md-6">
      <textarea
        class="form-control ph-comment-body ph-textarea-elastic ph-textarea-large"
        elastic
        style="width: 100%;"
        ng-model="headers"
      ></textarea>
    </div>
    <div class="col-md-6">
      <kramjax body="headers"></kramjax>
    </div>
  </div>

  <h3 class="ph-heading-light">Code</h3>
  <div class="row">
    <div class="col-md-6">
      <textarea
        class="form-control ph-comment-body ph-textarea-elastic ph-textarea-large"
        elastic
        style="width: 100%;"
        ng-model="code"
      ></textarea>
    </div>
    <div class="col-md-6">
      <kramjax body="code"></kramjax>
    </div>
  </div>

  <h3 class="ph-heading-light">More elements can be found here:
    <a href="http://kramdown.gettalong.org/syntax.html">kramdown Syntax</a>
  </h3>

</div>
