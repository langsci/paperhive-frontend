<div class="container ph-xl-margin-bottom">
  <h2>My channels</h2>
  <a href="./channels/new" class="btn btn-primary ph-md-margin-bottom">
    New channel
  </a>
  <table class="table table-hover">
    <tr ng-repeat="channel in $ctrl.channels">
      <td ng-click="$ctrl.openChannel(channel.id)" style="cursor: pointer;">
        <b>{{channel.name}}</b>
        <span class="ph-sm-margin-left"></span>
        <i class="fa fa-user-secret" aria-hidden="true"></i>
        <div class="text-muted">
          {{channel.description}}
        </div>
        <div class="text-muted ph-sm-margin-top">
          <small>created at {{channel.createdAt | date:'M/d/yyyy'}}</small>
        </div>
      </td>
    </tr>
  </table>
</div>
