<div class="ph-header-submenu-container" ng-style="{top: $root.navbarSize.height  + 'px'}">
  <div class="container-fluid" on-resized="subnavSize = $size">
    <div class="row">
      <div class="ph-document-subnav" ng-class="{'ph-sidenav-open': $ctrl.sidenavOpen}">
        <subnav>
          <ul class="nav nav-tabs ph-header-submenu">
            <li subnav-target="documents.text">
              <a><i class="fa fa-fw fa-file-pdf-o"></i> Document</a>
            </li>
            <li subnav-target="documents.discussions">
              <a><i class="fa fa-fw fa-comments"></i> Discussions
                <span class="badge" ng-if="$ctrl.discussionsCtrl.discussions.length > 0">
                  {{$ctrl.discussionsCtrl.discussions.length}}
                </span></a>
            </li>
            <li subnav-target="documents.activity">
              <a><i class="fa fa-heartbeat" aria-hidden="true"></i> Activity</a>
            </li>
          </ul>
        </subnav>
      </div>
    </div>
  </div>
</div>
<document-sidenav
  latest-revision="$ctrl.latestRevision"
  active-revision="TODO"
  open="$ctrl.sidenavOpen"
  revisions="$ctrl.revisions"
  revision-access="TODO"
  viewport-offset-top="$root.navbarSize.height + subnavSize.height"

  on-toggle="$ctrl.sidenavOpen = open"
></document-sidenav>
<div app-view-segment="1" class="ph-documents-columns"></div>
