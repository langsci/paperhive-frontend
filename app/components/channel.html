<div class="ph-header ph-lg-margin-bottom">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 ph-sm-margin-top">
        <a href="./channels">Back to <em>channel overview</em></a>
      </div>
      <div class="col-sm-12">
        <div class="media">
          <div class="media-left">
            <!--icon-->
            <span class="fa-stack ph-icon">
              <i ng-class="{
                'fa fa-circle fa-stack-2x ph-channel-icon-color': $ctrl.channel.isActive,
                'fa fa-circle fa-stack-2x text-muted': !$ctrl.channel.isActive
              }"></i>
              <i class="fa fa-bullhorn fa-stack-1x fa-inverse"></i>
            </span>
          </div>
          <div class="media-body ph-vertical-middle">
            <!--heading-->
            <h2 class="media-heading">{{$ctrl.channel.name}}</h2>
            <div class="text-muted">{{$ctrl.channel.description}}</div>
            <div>
              <span class="label label-default ph-sm-margin-right"
                ng-if="!$ctrl.channel.isActive"
              >
                inactive
              </span>
              <span class="label label-primary" ng-if="$ctrl.isOwner">
                owner
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--subnav-->
  <div class="ph-header-submenu-container">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <subnav>
            <ul class="nav nav-tabs ph-header-submenu">
              <li subnav-target="channel.documents">
                <a>
                  <i class="fa fa-fw fa-file-text-o"></i>
                  Documents
                </a>
              </li>
              <li subnav-target="channel.members">
                <a>
                  <i class="fa fa-fw fa-users"></i>
                  Members
                  <span class="badge ph-xs-margin-left">
                    {{$ctrl.channel.members.length}}
                  </span>
                </a>
              </li>
              <!-- <li subnav-target="channel.activity">
                <a><i class="fa fa-heartbeat"></i> Activity</a>
              </li> -->
              <li subnav-target="channel.settings">
                <a><i class="fa fa-fw fa-cog"></i> Settings</a>
              </li>
            </ul>
          </subnav>
        </div>
      </div>
    </div>
  </div>
</div>
<!--content-->
<div class="container ph-lg-margin-bottom">
  <div app-view-segment="1"></div>
</div>
