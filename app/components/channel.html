<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">
      Channel invitation
    </h3>
  </div>
  <div class="modal-body" id="modal-body">
    Email:
    Role:
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">
      <i class="fa fa-envelope" aria-hidden="true"></i>
      Invite
    </button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">
      <i class="fa fa-times" aria-hidden="true"></i>
      Cancel
    </button>
  </div>
</script>
<div class="container ph-xl-margin-bottom">
  <h2>My channel</h2>
  <a href="./channels">Back to channels</a>
  <div class="ph-md-margin-bottom">
    <button
      type="button"
      ng-if="$ctrl.channel.isActive"
      ng-click="$ctrl.deactivateChannel($ctrl.channel.id)"
      class="btn btn-default"
    >
      <i class="fa fa-times" aria-hidden="true"></i>
      Deactivate
    </button>
    <button
      type="button"
      ng-if="!$ctrl.channel.isActive"
      ng-click="$ctrl.activateChannel($ctrl.channel.id)"
      class="btn btn-default"
    >
      <i class="fa fa-check" aria-hidden="true"></i>
      Activate
    </button>
    <button type="button" class="btn btn-primary ph-sm-margin-left">
      <i class="fa fa-pencil" aria-hidden="true"></i>
      Edit
    </button>
  </div>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        {{$ctrl.channel.name}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        {{$ctrl.channel.description}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Members:</label>
      <div class="col-sm-4">
        <div ng-repeat="member in $ctrl.channel.members">
          {{member.person.displayName}},
          {{member.person.account.email}}
          <span class="label label-default ph-sm-margin-left" ng-repeat="role in member.roles">
            {{role}}
          </span>
        </div>
      </div>
      <div class="col-sm-6">
        <button
          type="button"
          ng-click="$ctrl.open()"
          class="btn btn-primary"
        >
          <i class="fa fa-envelope" aria-hidden="true"></i>
          Invite someone
        </button>
      </div>
    </div>
    <div class="form-group row" ng-if="$ctrl.channel.invitations.length > 0">
      <label class="col-sm-2 col-form-label">Invitations:</label>
      <div class="col-sm-10">
        <div ng-repeat="invitation in $ctrl.channel.invitations">
          {{invitation}}
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Active:</label>
      <div class="col-sm-10">
        <span ng-if="$ctrl.channel.isActive">
          <i class="fa fa-check" aria-hidden="true"></i>
        </span>
        <span ng-if="!$ctrl.channel.isActive">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="form-group row" ng-if="$ctrl.channel.createdAt !== $ctrl.channel.updatedAt">
      <label class="col-sm-2 col-form-label">Updated at:</label>
      <div class="col-sm-10">
        {{$ctrl.channel.updatedAt | date:'M/d/yyyy HH:mm'}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Created at:</label>
      <div class="col-sm-10">
        {{$ctrl.channel.createdAt | date:'M/d/yyyy HH:mm'}}
      </div>
    </div>
  </form>
</div>
